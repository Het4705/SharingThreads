<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharing Threads</title>
    <link rel="stylesheet" type="text/css" href="/style/theme.css" />
    <link rel="stylesheet" type="text/css" href="/style/index.css" />

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form action="users/signin" method="post" class="sign-in-form">
                    <img class="logo" src="../images/sharing-threads-logo.jpeg">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="UserID"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password"/>
                    </div>
                    <input type="submit" value="Login" class="btn solid" />

                    <p class="social-text">&copy; WildPointers</p>

                </form>

                <form action="/users/signup" class="sign-up-form" method="post">
                    <img class="logo" src="../images/sharing-threads-logo.jpeg">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="UserID" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" />
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid" />

                    <p class="social-text" style="color:#534958">&copy; WildPointers</p>

                </form>
            </div>
        </div>
        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Discover Fashion Freedom!!!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <!-- <img src="../images/sharing-threads-logo.jpeg" class="image" alt=""> -->
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Step into Style, AGAIN</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
             
            </div>
        </div>
    </div>

    <script src="../script/index.js"></script>
</body>

</html>
