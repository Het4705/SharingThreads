<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Products</title>
  <link rel="stylesheet" href="style\addProducts.css">
</head>
<body>
  <div class="container">
    <h2>Add Products</h2>
    <form action="products/add" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="UserID" class="form-label">User ID:</label>
        <input type="text" id="UserID" name="UserID" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="productID" class="form-label">Product ID:</label>
        <input type="text" id="productID" name="productID" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="price" class="form-label">Price:</label>
        <input type="text" id="price" name="price" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="image" class="form-label">Image:</label>
        <input type="file" id="image" name="image" class="form-input" required accept="image/*">
      </div>
      <div class="form-group">
        <label for="details" class="form-label">Details:</label>
        <textarea id="details" name="details" class="form-textarea" required></textarea>
      </div>
      <div class="form-group">
        <label for="tags" class="form-label">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="pname" class="form-label">Name</label>
        <input type="text" id="pname" name="pname" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="size" class="form-label">Size</label>
        <input type="text" id="size" name="size" class="form-input" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
