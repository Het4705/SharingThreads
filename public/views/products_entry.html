<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="../style/addProducts.css">
</head>
<body>
    <h2>Add Products</h2>
    <form action="products/add" method="POST" enctype="multipart/form-data">
        <label for="UserID">User ID:</label><br>
        <input type="text" id="UserID" name="UserID" required><br><br>
        
        <label for="productID">Product ID:</label><br>
        <input type="text" id="productID" name="productID" required><br><br>
        
        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" required><br><br>
        
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" required accept="image/*"><br><br>
        
        <label for="stock">Stock:</label><br>
        <input type="text" id="stock" name="stock" required><br><br>
        
        <label for="details">Details:</label><br>
        <textarea id="details" name="details" required></textarea><br><br>
        
        <label for="tags">Tags (comma-separated):</label><br>
        <input type="text" id="tags" name="tags" required><br><br>

        <label for="pname">Name</label><br>
        <input type="text" id="tags" name="pname" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
